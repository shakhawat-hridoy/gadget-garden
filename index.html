<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Garden</title>

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap link  -->

    <!-- Raw CSS -->
    <link rel="stylesheet" href="css/hello.css">
    <!-- Raw CSS -->

    <!-- awesome icon -->
    <script src="https://kit.fontawesome.com/6188f571db.js" crossorigin="anonymous"></script>
    <!-- awesome icon -->

</head>
<body class="p-4">
    <header>
        <div class="text-center mt-4">
            <h1 class="fs-1 fw-bolder">
                <i class="fas fa-mobile-alt"></i>
                <b><span class="headline">Gadget</span> Garden</b>
            </h1>
        <h3 class="fs-6">let your dream come true</h3>
        <p class="fs-6"><small>find the best phone you could ever have</small></p>
        </div>
    </header>
    
    <main>
        <!-- Search area  -->
        <section> 
            <div class="input-group align-middle w-50 mx-auto my-3">
                <input id="input-brand" type="" class="form-control" placeholder="Choose your phone" aria-label="Choose your phone">

                <button onclick="phoneInput()" id="search-button" class="btn  ms-2 rounded" type="button">Search</button>
              </div>

        </section>
        <!-- Search area  -->

        <!-- special appearance -->
        <section>
        <div id="collection"        class="text-center mt-4">
            <h1><b class="headline">Our Collection</b></h1>
        </div>
        <div>
            <p id="not-found" class="text-center text-danger"><small>Phone not found</small></p>
        </div>
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        </section>
        <!-- special appearance -->

        <!-- product details  -->
        <section>
            <div class="row row-cols-1 g-4 my-4 px-4" id="phone-details">
            </div>
        </section>
        <!-- product details  -->

        <!-- show available phones  -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 " id="my-card">
            </div>
        </section>
        <!-- show available phones  -->
    </main>

    <script src="js/hello.js"></script>
</body>
</html>
